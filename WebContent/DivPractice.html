<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Div 연습하기</title>
	<style type="text/css">
		 #wrap{width: 600px; margin: auto; background-color: #dcdcdc;}
		 #header{height: 60px; background-color: gray; text-align: center; }
		 #main{margin-top: 10px;}
		 #left_main{width: 100px; height: 300px; background-color: gray; margin-right: 10px;
		 text-align: center; float: left;}
		 #right_main{width: 490px; height: 300px; background-color: gray; text-align: center;
		 float: left;}
		 #footer{height: 50px; margin-top: 10px; background-color: gray;}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">
		 여기는 header 부분
		</div>
		
		<div id="main">
			<div id="left_main">
			여기는 왼쪽메인
			<ul>
			<li>커피</li>
			<li>커피</li>
			<li>커피</li>
			</ul>
			</div>
			<div id="right_main">
			여기는 오른쪽메인
			<p>쏼라쏼라쏼라쏼라쏼라쏼라쏼라라라ㅏㄹ</p>
			</div>
		</div>
		<div style="clear: both;"></div>
		<div id="footer">
		여기는 footer
		</div>
	</div>
	
	
</body>
</html>
